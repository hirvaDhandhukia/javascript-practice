<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe | Hirva</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body> 
    <div class="nav">
        <h1>Tic Tac Toe</h1>
    </div>

    <div class="container">
        <div class="gameContainer">
            <div class="box bt bl"><span class="boxText">X</span></div>
            <div class="box bt br bl"><span class="boxText">X</span></div>
            <div class="box bt br"><span class="boxText">X</span></div>
            <div class="box bt bl"><span class="boxText">X</span></div>
            <div class="box bt bl br"><span class="boxText">X</span></div>
            <div class="box bt br"><span class="boxText">X</span></div>
            <div class="box bt bl bb"><span class="boxText">X</span></div>
            <div class="box bt bl br bb"><span class="boxText">X</span></div>
            <div class="box bt br bb"><span class="boxText">X</span></div>
        </div>

        <div class="gameInfo">
            <h1>Welcome to the game</h1>
            <div>
                <span class="info">(gameOver/whosTurn)</span>
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
